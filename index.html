<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <div class="session-timer">
                <p id="productive-time-title">Productivity</p>
                <p id="productive-time">- -</p>
                <p id="rest-time-title">Rest</p>
                <p id="rest-time">- -</p>
            </div>
        </div>
        <div class="countdown">
            <div id="countdown-timer-circle">
                <p id='countdown-current-time'>- -</p>
            </div>
        </div>
        <!-- focus -->
        <div id="focus-timer-button-section">
            <p id="focus-title">Focus</p>
            <div class="buttons">
                <div id="timer-20" class='button-build'>
                    <p>20</p>
                    <p>minutes</p>
                </div>
                <div id="timer-25" class='button-build'>
                    <p>25</p>
                    <p>minutes</p>
                </div>
                <div id="timer-30" class='button-build'>
                    <p>30</p>
                    <p>minutes</p>
                </div>
            </div>
        </div>
        <!-- rest -->
        <div id="rest-timer-button-section">
            <p id="rest-title">Rest</p>
            <div class="buttons">
                <div id="rest-timer-5" class='button-build'>
                    <p>5</p>
                    <p>minutes</p>
                </div>
                <div id="rest-timer-10" class='button-build'>
                    <p>10</p>
                    <p>minutes</p>
                </div>
                <div id="rest-timer-15" class='button-build'>
                    <p>15</p>
                    <p>minutes</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
